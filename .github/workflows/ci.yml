name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v ./...
        env:
          VOICE_NOTIFY_TEST_MODE: "true"
      
      - name: Build
        run: go build -v .